parameters:
  host:
    type: localNetwork
  portmap:
    type: file
    file: /some/where.yaml

globals:
  ipvsctl:
    executionType: file-only
    file: ./ipvsctl.yaml
  configProfiles:
    docker-local-1:
      type: docker
      url: file:///var/run/docker.sock
      watchEvents: true
    etcd-2:
      type: etcd
      url: https://10.0.0.1:8443/
      tls:
        cacert: ./bla.crt
    
publishers:
  - name: etcd-upstream
    type: etcdPublisher
    spec:
      configProfile: etcd-2
      path: /my/nginx-es/
      matchLabel:
        service: "1"
      
services:
  - name: SampleService1
    type: dockerFrontProxy
    labels:
      service: "1"
    spec:
      address: ${host.eth0}:${portmap.PORT}
      dynamicWeights:
      - weight: 100
        matchLabel:
          version: v5  
      - weight: 0
        matchLabel:
          version: v6
      configurationProfile: docker-local-1
      matchLabel:
        app: nginx          # will select all containers with label app=nginx
      containerPort: 8080   # will look up IP of exposed port where containerPort is 8080

  - name: SampleService2
    address: ${host.lo}:8080
    type: etcdBacked
    spec:
      configurationProfile: etcd-2
      keyPrefix: /some/path/to/a/lsit/of/ips
      valueType: list
