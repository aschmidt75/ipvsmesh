globals:
  ipvsctl:
    executionType: file-only
    file: /tmp/ipvsmesh-ipvsctl.yaml

publishers:
  - name: sampleFile1
    type: filePublisher
    matchLabels:
      svc: "sample-1"     
    spec:
      output:
        outputFile: /tmp/ipvsmesh-publisher-sample-1.yaml
        outputType: yaml
  - name: sampleFile2
    type: filePublisher
    matchLabels:
      svc: "sample-nonex"     
    spec:
      output:
        outputFile: /tmp/ipvsmesh-publisher-sample-2.yaml
        outputType: yaml

services:
  - name: SampleService1
    type: dockerFrontProxy
    address: 10.1.2.3:80
    labels:
      svc: "sample-1"  
    spec:
      matchLabels:
        app: nginx
